<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest 03 - Formulário</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="texto">
            <h2>Ficou alguma dúvida?<br>
            Nos mande uma mensagem!
            </h2>
        <p>Caso tenho ficado com alguma dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <form action="" class="form" id="formulario">
            <input class="input-default" type="text" placeholder=" Nome Completo *" required>
            <span class="erro-oculto">campo obrigatório</span>
            <input class="input-default" type="email" placeholder=" Email *" required>
            <span class="erro-oculto">campo obrigatório</span>
            <input class="input-default" type="number" placeholder=" Telefone *" required>
            <span class="erro-oculto">campo obrigatório</span>
            <textarea name="mensagem" class="input-default mensage" placeholder=" Mensagem *" required></textarea>
            <span class="erro-oculto">campo obrigatório</span>
            <p>*campos obrigatórios</p>
            <button type="submit">Enviar</button>
        </form>

       
    </main>

    <script src="./js/formulario.js"></script>
</body>
</html>
